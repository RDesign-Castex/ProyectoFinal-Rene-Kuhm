<!DOCTYPE html>
<html lang="es">

  <head>
    <title>simple e-commerce</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="./src/css/main.css" />
  </head>

  <body>
    <header>
      <nav id="nav" class="nav">
        <a href="">Inicio</a>
        <a href="./src/pages/proximo.html">Proximo</a>
      </nav>

      <button value="#historial" title="Mostrar historial de compras" aria-label="Mostrar historial de compras"
        id="history-btn" class="icon vision-btn">
        ‚åõ
      </button>

      <button value="#cart" title="Ir al carrito de compras" aria-label="Ir al carrito de compras" id="cart-btn"
        class="icon vision-btn">
        üõí
        <b id="items-count-icon">0</b>
      </button>
      <h2 class="light">Light</h2>
      <label class="switch">
        <input type="checkbox" id="slider" checked />
        <span class="slider"></span>
      </label>
      <h2 class="dark">Dark</h2>
      <div class="registro">
        <a href="./src/pages/contacto.html">Contactanos</a>
      </div>
    </header>

    <main>
      <section class="search-section">
        <div class="type-js headline">
          <h1 class="text-js">Fruteria RDesign!</h1>
        </div>
        <h2 class="title main-title">¬øQu√© est√°s buscando?</h2>

        <form id="search-form" autocomplete="off" action="#" method="POST">
          <input list="keywords" type="search" name="product-filter" placeholder="banana, naranjas, mandarinas" />
          <datalist id="keywords"></datalist>
        </form>
      </section>

      <section class="all-products">
        <h2 class="title secondary-title mb-20">Nuestros productos</h2>
        <ul id="products"></ul>
      </section>

      <div id="cart" class="animation-wrapper animate__animated invisible">
        <section class="container">
          <h2 class="cart-title title content-title mb-10" id="total-count">
            Productos: 0
          </h2>

          <table class="mb-10" id="cart-table">
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Kg</th>
                <th scope="col">Subtotal</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="cart-info"></tbody>
          </table>

          <p class="mb-20" id="cart-total">Total a pagar: $0</p>

          <button class="button mb-10" id="pay-btn">Finalizar Compra</button>
          <button class="button" id="delete-all-btn">Vaciar carrito</button>
          <button value="#cart" title="Cerrar carrito de compras" aria-label="Cerrar carrito de compras"
            class="close-btn vision-btn" id="close-cart-btn">
            ‚ùå
          </button>
        </section>
      </div>

      <div id="historial" class="animation-wrapper animate__animated invisible">
        <section class="container">
          <h2 class="title content-title mb-20">Historial</h2>
          <button value="#historial" title="Cerrar historial" aria-label="Cerrar historial"
            class="close-btn vision-btn">
            ‚ùå
          </button>

          <button id="delete-history-btn">Borrar Historial</button>
        </section>
      </div>
    </main>
    <footer>
      <p>Copyright RDesign &copy; 2023 All Rights Reserved.üòÅ</p>
    </footer>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://kit.fontawesome.com/0ced445659.js" crossorigin="anonymous"></script>

    <script src="./src/js/cart.js"></script>
    <script src="./src/js/product.js"></script>
    <script src="./src/js/historian.js"></script>
    <script src="./src/js/dom.js"></script>
    <script src="./src/js/app.js"></script>
    <script src="./src/js/carrito.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
      integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  </body>

</html>
